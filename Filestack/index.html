<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./output.css"
      rel="stylesheet"
    />
    <script src="//static.filestackapi.com/filestack-drag-and-drop-js/1.x.x/filestack-drag-and-drop.min.js"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <title>File Stack Demo</title>
  </head>
  <body>
    <h1 class="text-center text-black font-mono mt-20 text-4xl"> File Stack Demo</h1>

  
<!-- Load Uppy CSS bundle. It is advisable to install Uppy
  
<link rel="stylesheet" href="https://releases.transloadit.com/uppy/v3.3.1/uppy.min.css">
<div class="max-w-sm mt-10 mx-auto space-y-2">

  <div class="UppyDragDrop   "></div>
  <div class="for-ProgressBar "></div>
  
  <div class="uploaded-files  ">
    <h5>Uploaded files:</h5>
    <ol></ol>
  </div>

</div>


<!-- Load Uppy JS bundle. -->
<script src="https://releases.transloadit.com/uppy/v3.3.1/uppy.min.js" type="module"></script>
<script src="https://releases.transloadit.com/uppy/v3.3.1/uppy.legacy.min.js" nomodule></script>
<script src="https://releases.transloadit.com/uppy/locales/v3.0.4/ru_RU.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function () {
  'use strict';
  var uppy = new Uppy.Uppy({
    debug: true,
    autoProceed: true,
    locale: Uppy.locales.ru_RU
  });
  uppy.use(Uppy.DragDrop, {
    target: '.UppyDragDrop',
    // We are using the ru_RU locale pack (set above in Uppy class options),
    // but you can also override specific strings like so:
    locale: {
      strings: {
        browse: 'выберите ;-)'
      }
    }
  });
  uppy.use(Uppy.ProgressBar, {
    target: '.for-ProgressBar',
     hideAfterFinish: false
  });
  uppy.use(Uppy.Tus, { endpoint: 'https://tusd.tusdemo.net/files/' });
  uppy.on('upload-success', function (file, response) {
    var url = response.uploadURL
    var fileName = file.name

    document.querySelector('.uploaded-files ol').innerHTML +=
      '<li><a href="' + url + '" target="_blank">' + fileName + '</a></li>'
  });

  console.log('--> Uppy pre-built version with Tus, DragDrop & Russian language pack has loaded');
  window.uppy = uppy;
});
</script>
  </body>
</html>
